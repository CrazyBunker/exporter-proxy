version: '2'

services:
  exporter_proxy:
    build: ../
    container_name: docker-exporter-proxy
    ports:
      - "9099:9099"
    links:
      - node_exporter
    volumes:
      - ./config/:/etc/exporter_proxy/:ro
    command: -config /etc/exporter_proxy/config.yml
  node_exporter:
    image: prom/node-exporter
    container_name: docker-node-exporter
